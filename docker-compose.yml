services:
  db:
    image: postgres:latest
    container_name: postgres_container
    ports:
    - '5432:5432'
    restart: always
    env_file:
    - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 1s
      timeout: 5s
      retries: 5

  cache:
    image: redis:alpine 
    container_name: redis_container
    ports:
      - '6379:6379'
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: golang_cointainer
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - REDIS_ADDR=cache:6379
    env_file:
      - .env
    ports:
      - 8080:8080
    restart: on-failure
    volumes:
      - .:/usr/src/app
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy
